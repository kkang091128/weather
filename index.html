<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=24672c199e6479f00858aa828161dae7"></script>
    <title>실시간 날씨 정보 받아오기</title>
</head>
<body>
    <div class="weather">

    </div>
    <div id="map" style="width:500px;height:400px;"></div>
    <div class="text"></div>

    <script>
        /* 
        새로운 키값 : ab77699c90dbcc17d617a930481e9bba
        목포 위도 경도 : 34.794 126.389
        https://api.openweathermap.org/data/2.5/weather?lat=34.794&lon=126.389&appid=ab77699c90dbcc17d617a930481e9bba

        날씨 키값(api key)  02a146d88b51a0a88235d8a46514d112
        도시 ID > id=1841066

        날씨 예보
        http://api.openweathermap.org/data/2.5/forecast?id=1841066&appid=02a146d88b51a0a88235d8a46514d112&units=metric

        현재시간 날씨
        http://api.openweathermap.org/data/2.5/weather?id=1841066&appid=02a146d88b51a0a88235d8a46514d112&units=metric

        json 코드 이쁘게 변환   https://jsonbeautifier.org/

        {
            "coord": {
                "lon": 126.389,
                "lat": 34.794
            },
            "weather": [
                {
                "id": 803,
                "main": "Clouds",
                "description": "broken clouds",
                "icon": "04d"
                }
            ],
            "base": "stations",
            "main": {
                "temp": 295.17,
                "feels_like": 295.65,
                "temp_min": 295.17,
                "temp_max": 295.17,
                "pressure": 1012,
                "humidity": 85,
                "sea_level": 1012,
                "grnd_level": 1011
            },
            "visibility": 8375,
            "wind": {
                "speed": 4.46,
                "deg": 209,
                "gust": 5
            },
            "clouds": {
                "all": 53
            },
            "dt": 1649734164, 
            "sys": {
                "type": 1,
                "id": 8075,
                "country": "KR",
                "sunrise": 1649711224,
                "sunset": 1649757792
            },
            "timezone": 32400,
            "id": 1841066,
            "name": "Mokpo",
            "cod": 200
        }
        */
       
        var weather = document.querySelector(".weather");

        $.getJSON('http://api.openweathermap.org/data/2.5/weather?id=1841066&appid=02a146d88b51a0a88235d8a46514d112&units=metric',function(data){
            var time =new Date(data.dt*1000);
            weather.innerHTML += time + " ";
            weather.innerHTML += data.name + " ";
            weather.innerHTML += data.sys.country + " ";
            weather.innerHTML += data.main.temp + "도<br>";
            weather.innerHTML += data.weather[0].main + "<br>";
            weather.innerHTML += "위도 : " + data.coord.lat + "<br>";
            weather.innerHTML += "경도 : " + data.coord.lon + "<br>";
            weather.innerHTML += `<img src='http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png'>`;            
        });
        var container = document.querySelector('#map');
		var options = {
			center: new kakao.maps.LatLng(34.794, 126.389),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);

        var marker = new kakao.maps.Marker({ 
            // 지도 중심좌표에 마커를 생성합니다 
            position: map.getCenter() 
        }); 
        
        // 지도에 마커를 표시합니다
        marker.setMap(map);

        var text = document.querySelector('.text');

        // 지도에 클릭 이벤트를 등록합니다
        // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
            
            // 클릭한 위도, 경도 정보를 가져옵니다 
            var latlng = mouseEvent.latLng; 
            
            // 마커 위치를 클릭한 위치로 옮깁니다
            marker.setPosition(latlng);
            
            text.innerHTML = "위도 : " + latlng.getLat() + "<br>경도 : " + latlng.getLng();
            // 위도 : latlng.getLat()
            // 경도 : latlng.getLng()
        });
    </script> 
     
</body>
</html>
